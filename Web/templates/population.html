<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Year</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #3d0075;
            color: #fff;
        }
        h2 {
            color: #d1b3ff;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #d1b3ff;
            background-color: #5a00a1;
            color: #fff;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #d1b3ff;
            color: #3d0075;
            cursor: pointer;
        }
        button:hover {
            background-color: #b38aff;
        }
    </style>
</head>
<body>
    <h2>Select a Year</h2>
    <form id="yearForm" action="/population_" method="POST">
        <label for="year">Year:</label>
        <select id="year" name="year">
            <script>
                let currentYear = new Date().getFullYear();
                let startYear = 1900; // Infinite backward range
                let endYear = currentYear + 100; // Extending future years
                for (let year = endYear; year >= startYear; year--) {
                    document.write(`<option value="${year}">${year}</option>`);
                }
            </script>
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
