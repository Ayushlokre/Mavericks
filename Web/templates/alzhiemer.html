<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alzheimer Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e3e3e3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
        }

        h2 {
            color: #1e0381ec;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-grid {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .section {
            width: 50%;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            color: black;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        button {
            background: #1e0381ec;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: #150260d6;
        }

        @media (max-width: 768px) {
            .form-grid {
                flex-direction: column;
            }
            .section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Alzheimer Prediction</h2>
        <form id="health-form" action="/predict/alzhiemer" method="post">
            <div class="form-grid">
                <!-- Left Column -->
                <div class="section">
                    <label>Age:</label>
                    <input type="number" name="age" required>

                    <label>Gender:</label>
                    <select name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>

                    <label>Education Level:</label>
                    <select name="education">
                        <option value="High School">High School</option>
                        <option value="Bachelor's">Bachelor's</option>
                        <option value="Master's">Master's</option>
                        <option value="PhD">PhD</option>
                        <option value="Other">Other</option>
                    </select>

                    <label>BMI:</label>
                    <input type="number" step="0.1" name="bmi">

                    <label>Physical Activity Level:</label>
                    <select name="physical_activity">
                        <option value="Low">Low</option>
                        <option value="Moderate">Moderate</option>
                        <option value="High">High</option>
                    </select>

                    <label>Smoking Status:</label>
                    <select name="smoking_status">
                        <option value="Non-smoker">Non-smoker</option>
                        <option value="Former smoker">Former smoker</option>
                        <option value="Current smoker">Current smoker</option>
                    </select>

                    <label>Alcohol Consumption:</label>
                    <select name="alcohol">
                        <option value="None">None</option>
                        <option value="Occasionally">Occasionally</option>
                        <option value="Regularly">Regularly</option>
                    </select>

                    <label>Stress Levels:</label>
                    <select name="stress">
                        <option value="Low">Low</option>
                        <option value="Moderate">Moderate</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <!-- Right Column -->
                <div class="section">
                    <label>Diabetes:</label>
                    <select name="diabetes">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>

                    <label>Hypertension:</label>
                    <select name="hypertension">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>

                    <label>Cholesterol Level:</label>
                    <input type="number" name="cholesterol">

                    <label>Family History of Alzheimer’s:</label>
                    <select name="alzheimer_history">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>

                    <label>Cognitive Test Score:</label>
                    <input type="number" name="cognitive_score">

                    <label>Depression Level:</label>
                    <select name="depression">
                        <option value="None">None</option>
                        <option value="Mild">Mild</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Severe">Severe</option>
                    </select>

                    <label>Dietary Habits:</label>
                    <select name="diet">
                        <option value="Balanced">Balanced</option>
                        <option value="Fast Food">Fast Food</option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Vegan">Vegan</option>
                    </select>

                    <label>Genetic Risk Factor (APOE-ε4 allele):</label>
                    <select name="genetic_risk">
                        <option value="Not Tested">Not Tested</option>
                        <option value="No Risk">No Risk</option>
                        <option value="One Copy">One Copy</option>
                        <option value="Two Copies">Two Copies</option>
                    </select>
                </div>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
