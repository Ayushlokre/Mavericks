<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e3e3e3;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            text-align: center;
        }

        h2 {
            color: #1e0381ec;
            margin-bottom: 20px;
            font-size: 26px;
        }

        .input-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .input-container input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .input-container input:focus {
            border-color: #1e0381ec;
            box-shadow: 0 0 5px rgba(30, 3, 129, 0.5);
        }

        button {
            background: #1e0381ec;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background: #150260d6;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cancer Detection</h2>
        <form id="dataForm" action="/predict/cancer" method="post">
            <div class="input-container">
                <input type="number" name="radius_mean" placeholder="Radius Mean" required step="any">
                <input type="number" name="perimeter_mean" placeholder="Perimeter Mean" required step="any">
                <input type="number" name="area_mean" placeholder="Area Mean" required step="any">
                <input type="number" name="smoothness_mean" placeholder="Smoothness Mean" required step="any">
                <input type="number" name="compactness_mean" placeholder="Compactness Mean" required step="any">
                <input type="number" name="concavity_mean" placeholder="Concavity Mean" required step="any">
                <input type="number" name="concave_points_mean" placeholder="Concave Points Mean" required step="any">
                <input type="number" name="symmetry_mean" placeholder="Symmetry Mean" required step="any">
                <input type="number" name="fractal_dimension_mean" placeholder="Fractal Dimension Mean" required step="any">
                <input type="number" name="radius_se" placeholder="Radius SE" required step="any">
                <input type="number" name="texture_se" placeholder="Texture SE" required step="any">
                <input type="number" name="perimeter_se" placeholder="Perimeter SE" required step="any">
                <input type="number" name="area_se" placeholder="Area SE" required step="any">
                <input type="number" name="smoothness_se" placeholder="Smoothness SE" required step="any">
                <input type="number" name="compactness_se" placeholder="Compactness SE" required step="any">
                <input type="number" name="concavity_se" placeholder="Concavity SE" required step="any">
                <input type="number" name="concave_points_se" placeholder="Concave Points SE" required step="any">
                <input type="number" name="symmetry_se" placeholder="Symmetry SE" required step="any">
                <input type="number" name="fractal_dimension_se" placeholder="Fractal Dimension SE" required step="any">
                <input type="number" name="radius_worst" placeholder="Radius Worst" required step="any">
                <input type="number" name="texture_worst" placeholder="Texture Worst" required step="any">
                <input type="number" name="perimeter_worst" placeholder="Perimeter Worst" required step="any">
                <input type="number" name="area_worst" placeholder="Area Worst" required step="any">
                <input type="number" name="smoothness_worst" placeholder="Smoothness Worst" required step="any">
                <input type="number" name="compactness_worst" placeholder="Compactness Worst" required step="any">
                <input type="number" name="concavity_worst" placeholder="Concavity Worst" required step="any">
                <input type="number" name="concave_points_worst" placeholder="Concave Points Worst" required step="any">
                <input type="number" name="symmetry_worst" placeholder="Symmetry Worst" required step="any">
                <input type="number" name="fractal_dimension_worst" placeholder="Fractal Dimension Worst" required step="any">
            </div>
            <button type="submit">SUBMIT</button>
        </form>
    </div>

    <script>
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Simulate a successful submission message
            alert("Data submitted successfully!");
            
            // You can also send this data using AJAX if needed
            this.submit(); 
        });
    </script>
</body>
</html>
