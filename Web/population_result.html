<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Count</title>
    <style>
        body {
            background-color: #2d0138; /* Dark purple background */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #4b006e; /* Lighter purple container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patients in {{year}}: <span id="patientCount">{{prediction[0]}}</span></h1>
    </div>
    <script>
        // Retrieve the float value from the span element
        const patientCountEl = document.getElementById('patientCount');
        const floatValue = parseFloat(patientCountEl.textContent);
        // Convert to an integer using Math.round
        const integerValue = Math.round(floatValue);
        // Update the span with the integer value
        patientCountEl.textContent = integerValue;
      </script>
</body>
</html>
