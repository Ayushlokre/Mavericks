<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Input Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e3e3e3;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #1e0381ec;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .input-group {
            width: 48%;
            text-align: left;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background: white;
            color: black;
            outline: none;
        }

        button {
            background: #1e0381ec;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 15px;
        }

        button:hover {
            background: #150260d6;
        }

        @media (max-width: 500px) {
            .form-group {
                flex-direction: column;
            }
            .input-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Asthma Detection</h2>
        <form action="/predict/asthma" method="post">
            <div class="form-group">
                <div class="input-group">
                    <label for="tiredness">Tiredness</label>
                    <select id="tiredness" name="tiredness" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="dry-cough">Dry Cough</label>
                    <select id="dry-cough" name="dry_cough" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <label for="breathing">Difficulty in Breathing</label>
                    <select id="breathing" name="breathing" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="sore-throat">Sore Throat</label>
                    <select id="sore-throat" name="sore_throat" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            
            <div class="input-group">
                <label for="None_Sympton">None Symptoms</label>
                <select id="None_Sympton" name="None_Sympton" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <label for="pains">Pains</label>
                    <select id="pains" name="pains" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="nasal-congestion">Nasal Congestion</label>
                    <select id="nasal-congestion" name="nasal_congestion" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <label for="runny-nose">Runny Nose</label>
                    <select id="runny-nose" name="runny_nose" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="none-experiencing">None Experiencing</label>
                    <select id="none-experiencing" name="none_experiencing" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="age-group">Age Group</label>
                    <select id="age-group" name="age_group" required>
                        <option value="">Select Age Group</option>
                        <option value="0-9">0-9</option>
                        <option value="10-19">10-19</option>
                        <option value="20-24">20-24</option>
                        <option value="25-59">25-59</option>
                        <option value="60+">60+</option>
                    </select>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
